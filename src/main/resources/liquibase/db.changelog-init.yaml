databaseChangeLog:
  - changeSet:
      id: create-product-table
      author: noname
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: amount
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-product-category-table
      author: noname
      changes:
        - createTable:
            tableName: product_categories
            columns:
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category_product
                    references: product(id)
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_category_category
                    references: category(id)

        - addPrimaryKey:
            tableName: product_category
            columnNames: product_id, category_id
            constraintName: pk_product_category