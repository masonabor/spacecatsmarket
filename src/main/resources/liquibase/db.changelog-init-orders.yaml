databaseChangeLog:
  - changeSet:
      id: create-cart-table
      author: noname
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID

  - changeSet:
      id: create-cart-items-table
      author: noname
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: cart_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_cart
                    references: cart(id)
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_items_product
                    references: product(id)
        - addPrimaryKey:
            tableName: cart_items
            columnNames: cart_id, product_id
            constraintName: pk_cart_items

  - changeSet:
      id: create-orders-table
      author: noname
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: transaction_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: cart_id
                  type: UUID
                  constraints:
                    foreignKeyName: fk_orders_cart
                    references: cart(id)

              - column:
                  name: customer_id
                  type: UUID

              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-order-item-table
      author: noname
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_order
                    references: orders(id)

              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_item_product
                    references: product(id)

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: snapshot_price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-orders-order-items-table
      author: noname
      changes:
        - createTable:
            tableName: orders_order_items
            columns:
              - column:
                  name: order_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_items_order
                    references: orders(id)

              - column:
                  name: order_item_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_orders_items_item
                    references: order_item(id)

        - addPrimaryKey:
            tableName: orders_order_items
            columnNames: order_id, order_item_id
            constraintName: pk_orders_order_items